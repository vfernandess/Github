ext {

    kotlin_version = "1.4.0"
    junit_version = "1.1.1"
    glide_version = "4.11.0"
    retrofit_version = "2.9.0"
    rx_version = "3.0.6"
    rx_android_version = "3.0.0"
    nav_version = '2.3.0'
    recylerview_version = '1.1.0'
    lifecycle_version = '2.2.0'
    androix_test_version = '1.2.0'
    espresso_version = '3.2.0'
    fragment_version = "1.2.5"

    coreDependencies = [
            kotlin : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    ]

    viewDependencies = [
            appCompat : 'androidx.appcompat:appcompat:1.1.0',
            androidx : 'androidx.core:core-ktx:1.3.0',
            constraintLayout : 'androidx.constraintlayout:constraintlayout:1.1.3',
            picasso: "com.squareup.picasso:picasso:2.71828",
            fragment: "androidx.fragment:fragment-ktx:$fragment_version",
            navigationFragment: "androidx.navigation:navigation-fragment-ktx:$nav_version",
            navigation: "androidx.navigation:navigation-ui-ktx:$nav_version",
            recycler: "androidx.recyclerview:recyclerview:$recylerview_version",
            lifecycle: "androidx.lifecycle:lifecycle-extensions:$lifecycle_version",
            legacy: 'androidx.legacy:legacy-support-v4:1.0.0',
            pullToRefresh: "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    ]

    dataDependencies = [
            gson: "com.google.code.gson:gson:2.8.6",
            retrofit : "com.squareup.retrofit2:retrofit:$retrofit_version",
            retrofitLogging: "com.squareup.okhttp3:logging-interceptor:4.8.0",
            gsonConverter: "com.squareup.retrofit2:converter-gson:$retrofit_version",
            retrofitRxJava: "com.squareup.retrofit2:adapter-rxjava3:$retrofit_version",
            rxJava :  "io.reactivex.rxjava3:rxjava:$rx_version",
            rxAndroid : "io.reactivex.rxjava3:rxandroid:$rx_android_version",
    ]

    testDependencies = [
            jUnit : "androidx.test.ext:junit:$junit_version",
            mockWebServer :"com.squareup.okhttp3:mockwebserver:4.8.0",
            mockk : "io.mockk:mockk:1.10.0",
            arch: "androidx.arch.core:core-testing:2.1.0",
            unitUtility: ":testing:unit-utility"
    ]

    androidTestDependencies = [
            androidxTestRules: "androidx.test:rules:$androix_test_version",
            androidxTestRunner: "androidx.test:runner:$androix_test_version",
            rxIdler: 'com.squareup.rx.idler:rx3-idler:0.11.0',
            espresso : "androidx.test.espresso:espresso-core:$espresso_version",
            espressoContrib: "androidx.test.espresso:espresso-contrib:$espresso_version",
            androidxNavigationTest: "androidx.navigation:navigation-testing:$nav_version",
            fragmentTesting: "androidx.fragment:fragment-testing:$fragment_version",
            uiUtility: ":testing:ui-utility"
    ]

    projectDependencies = [
            core: ":core",
            utility: ":utility",
            repoPublic: ":feature:repo:public",
            repoImpl: ":feature:repo:impl",
            searchImpl: ":feature:search:impl",
            searchPublic: ":feature:search:public"
    ]

}